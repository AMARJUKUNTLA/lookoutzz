<!DOCTYPE html>
<html>
<head>
    <title>Firebase Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <h2>Firebase Authentication</h2>

    <!-- Signup Form -->
    <h3>Register</h3>
    <input type="email" id="signup-email" placeholder="Enter Email"><br><br>
    <input type="password" id="signup-password" placeholder="Enter Password"><br><br>
    <button onclick="signup()">Sign Up</button>

    <!-- Login Form -->
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Enter Email"><br><br>
    <input type="password" id="login-password" placeholder="Enter Password"><br><br>
    <button onclick="login()">Login</button>

    <!-- Logout Button -->
    <br><br>
    <button onclick="logout()">Logout</button>

    <!-- Status Message -->
    <p id="message"></p>

    <script>
        // ðŸ”¹ Replace with your Firebase Config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ðŸ”¹ Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const message = document.getElementById("message");

        // ðŸ”¹ Register a New User
        function signup() {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    message.innerHTML = "âœ… Account Created! You can log in now.";
                })
                .catch((error) => {
                    message.innerHTML = "âŒ Error: " + error.message;
                });
        }

        // ðŸ”¹ Login User
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    message.innerHTML = "âœ… Login Successful!";
                })
                .catch((error) => {
                    message.innerHTML = "âŒ Error: " + error.message;
                });
        }

        // ðŸ”¹ Logout User
        function logout() {
            firebase.auth().signOut().then(() => {
                message.innerHTML = "âœ… Logged Out!";
            });
        }
    </script>
</body>
</html>
